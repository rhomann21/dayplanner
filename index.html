<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Work Schedule</title>
</head>
<body>
    <div class="wrapper">
        <div class="jumbotron jumbotron-fluid" style="background-color: white;">
        <div class="container">
            <h1 class="display-4">Work Week Scheduler</h1>
            <p class="lead">A simple app to manage your schedule.</p>
        <div class="moment" id="dateTime">The date will go here.
        </div>  
        </div>
        </div>
    </div>

    <!--Content-->
    <div class="tableWrapper" id="tWrap">
        <table class="table table-sm">
            <tr>
            <th scope="row">9am</th>
            <td>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                </div>
            </div>
            </td>
            </tr>
            <tr>
            <th scope="row">10am</th>
            <td>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                </div>
            </div>
            </td>
            </tr>
            <tr>
            <th scope="row">11am</th>
            <td>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                </div>
            </div>
            </td>
            </tr>
        </table>
    </div>
    </div>
</body>
</html>

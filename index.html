<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <title>Daily Calendar</title>

</head>
    <body>
<!---header-->
        <div class="jumbotron">
            <h1 class="display-4">Daily Schedule</h1>
        <div>What are you up to today?
        </div>
        <div id="dateTime">
        </div>
        </div>

<!--- title, descriptions, date-->
<div class="tableWrapper">
    <div>
        <textarea class="hourDisplay">9:00 am</textarea>
        <textarea class="text" id="hour-9"></textarea>
        <button type="button" class="btn btn-info js-save" data-key="hour-9">Save</button>
    </div>
    <div>
        <textarea class="hourDisplay">10:00 am</textarea>
        <textarea class="text" id="hour-10"></textarea>
        <button type="button" class="btn btn-info js-save" data-key="hour-10">Save</button>
    </div>
    <div>
        <textarea class="hourDisplay">11:00 am</textarea>
        <textarea class="text" id="hour-11"></textarea>
            <button type="button" class="btn btn-info js-save" data-key="hour-11">Save</button>
    </div>
    <div>
        <textarea class="hourDisplay">12:00 pm</textarea>
        <textarea class="text" id="hour-11"></textarea>
        <button type="button" class="btn btn-info js-save" data-key="hour-12">Save</button>
    </div>
    <div>
        <textarea class="hourDisplay">1:00 pm</textarea>
        <textarea class="text" id="hour-1"></textarea>
        <button type="button" class="btn btn-info js-save" data-key="hour-1">Save</button>
    </div>
    <div>
        <textarea class="hourDisplay">2:00 pm</textarea>
        <textarea class="text" id="hour-2"></textarea>
        <button type="button" class="btn btn-info js-save" data-key="hour-2">Save</button>
    </div>
    <div>
        <textarea class="hourDisplay">3:00 pm</textarea>
        <textarea class="text" id="hour-3"></textarea>
        <button type="button" class="btn btn-info js-save" data-key="hour-3">Save</button>
    </div>
    <div>
        <textarea class="hourDisplay">4:00 pm</textarea>
        <textarea class="text" id="hour-4"></textarea>
        <button type="button" class="btn btn-info js-save" data-key="hour-4">Save</button>
    </div>
    <div>
        <textarea class="hourDisplay">5:00 pm</textarea>
        <textarea class="text" id="hour-5"></textarea>
        <button type="button" class="btn btn-info js-save" data-key="hour-5">Save</button>
    </div>
</div>
<script src="./moment.js"></script>
<script src="./app.js"></script>
  </body>
</html>

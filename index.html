<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <title>Daily Calendar</title>

</head>
    <body>
<!---header-->
        <div class="jumbotron">
            <h1 class="display-4">Daily Calendar</h1>
        <div><em>An easy way to keep track of your work day</em>
        </div>
        <div id="dateTime">
        </div>
        </div>

<!--- title, descriptions, date-->
<div class="contentWrapper">
    <div>9:00 am
        <textarea class="text" id="hour-9"></textarea>
            <button class="js-save" data-key="hour-9">save</button>
    </div>
    <div>10:00 am
        <textarea class="text" id="hour-10"></textarea>
            <button class="js-save" data-key="hour-10">save</button>
    </div>
    <div>11:00 am
        <textarea class="text" id="hour-11"></textarea>
            <button class="js-save" data-key="hour-11">save</button>
    </div>
    <div>12:00 pm
        <textarea class="text" id="hour-12"></textarea>
            <button class="js-save" data-key="hour-12">save</button>
    </div>
    <div>1:00 pm
        <textarea class="text" id="hour-1"></textarea>
            <button class="js-save" data-key="hour-1">save</button>
    </div>
    <div>2:00 pm
        <textarea class="text" id="hour-2"></textarea>
            <button class="js-save" data-key="hour-2">save</button>
    </div>
    <div>3:00 pm
        <textarea class="text" id="hour-3"></textarea>
            <button class="js-save" data-key="hour-3">save</button>
    </div>
    <div>4:00 pm
        <textarea class="text" id="hour-4"></textarea>
            <button class="js-save" data-key="hour-4">save</button>
    </div>
    <div>5:00 pm
        <textarea class="text" id="hour-5"></textarea>
        <button class="js-save" data-key="hour-5">save</button>
    </div>
</div>
<script src="./moment.js"></script>
<script src="./app.js"></script>
  </body>
</html>
